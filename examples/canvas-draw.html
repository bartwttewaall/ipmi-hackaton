  <body>
    <div class="back"><a href="/">Back to overview</a></div>
    <canvas id="drawing"></canvas>
    <canvas id="visualizer"></canvas>

    <script src="js/ipmi.min.js"></script>
    <script>
      // Setup configuration for motion tracking
      var config = {
        tracking: { 
          hostaddr: 'ipmi.wirelab.nl', 
          hostport: 4000, 
          hostpath: '/secret/wirelab', 
          method: IPMI.TrackingMethod.TSPS
        }
      };

      // Initialize the client framework
      var IPMIFramework = new IPMI.Framework(config);

      // Create tracking visualizer
      var visualizer = new IPMI.TrackingVisualizer(IPMIFramework.Tracking, document.querySelector('#visualizer'));
    </script>

    <script>
      // The blob registry
      var registry = {};
      var canvas = document.querySelector('#drawing');
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      var context = canvas.getContext('2d');

      function createEntry(blob) {
        registry[blob.id] = {
          blob: blob,
          lastPosition: blob.base,
          color: ['rgb(', [Math.round(Math.random() * 128) + 128, Math.round(Math.random() * 128) + 128, Math.round(Math.random() * 128) + 128].join(','), ')'].join('')
        };                                  // Add the entry to the registry
      }
      function updateEntry(blob) {
        if (!registry[blob.id]) return;     // The blob does not exist
        var entry = registry[blob.id];

        context.strokeStyle = entry.color;
        context.lineCap = 'round';
        context.lineWidth = 10;
        context.beginPath();
        context.moveTo(entry.lastPosition.x * canvas.width, entry.lastPosition.y * canvas.height);
        context.lineTo(entry.blob.base.x * canvas.width, entry.blob.base.y * canvas.height);
        context.stroke();

        entry.lastPosition = entry.blob.base;
      }
      function removeEntry(blob) {
        if (!registry[blob.id]) return;     // The blob does not exist
        delete(registry[blob.id]);          // Remove the entry from the registry
      }

      // Register blobs
      IPMIFramework.Tracking.PersonEnteredSignal.add(function(blob) {
        createEntry(blob);                        // Create the entry
        updateEntry(blob);                        // Update the entry
      });

      // Update blobs
      IPMIFramework.Tracking.PersonUpdatedSignal.add(function(blob) {
        if (!registry[blob.id]) createEntry(blob);    // We may have missed a person entered signal, so register it
        updateEntry(blob);                        // Update the entry
      });

      // Unregister blobs
      IPMIFramework.Tracking.PersonLeftSignal.add(function(blob) {
        removeEntry(blob);                        // Remove the entry
      });
    </script>
