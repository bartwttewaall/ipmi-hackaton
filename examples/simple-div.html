  <body>
    <div class="back"><a href="/">Back to overview</a></div>
    <canvas id="visualizer"></canvas>

    <script src="js/ipmi.min.js"></script>
    <script>
      // Setup configuration for motion tracking
      var config = {
        tracking: { 
          hostaddr: 'ipmi.wirelab.nl', 
          hostport: 4000, 
          hostpath: '/secret/wirelab', 
          method: IPMI.TrackingMethod.TSPS
        }
      };

      // Initialize the client framework
      var IPMIFramework = new IPMI.Framework(config);

      // Create tracking visualizer
      var visualizer = new IPMI.TrackingVisualizer(IPMIFramework.Tracking, document.querySelector('#visualizer'));
    </script>

    <script>
      // Here we will store the relations between divs and blobs
      var divs = {};

      function createDiv(blob) {
        var div = document.createElement('div')
        div.className = 'wl';
        divs[blob.id] = {
          blob: blob,
          div: div 
        };                                  // Add the entry to the registry
        document.body.appendChild(div);     // Add the div to DOM
      }
      function updateDiv(blob) {
        if (!divs[blob.id]) return;         // The blob does not exist

        var div = divs[blob.id].div;
        var left = (blob.centroid.x * 100) + '%';
        var top = (blob.centroid.y * 100) + '%';

        div.style.left = left;
        div.style.top = top;
      }
      function removeDiv(blob) {
        if (!divs[blob.id]) return;         // The blob does not exist
        var div = divs[blob.id].div;
        document.body.removeChild(div);     // Remove the div from DOM
        delete(divs[blob.id]);              // Remove the entry from the registry
      }

      // Register blobs
      IPMIFramework.Tracking.PersonEnteredSignal.add(function(blob) {
        createDiv(blob);                        // Create the div
        updateDiv(blob);                        // Update the div position
      });

      // Update blobs
      IPMIFramework.Tracking.PersonUpdatedSignal.add(function(blob) {
        if (!divs[blob.id]) createDiv(blob);    // We may have missed a person entered signal, so register it
        updateDiv(blob);                        // Update the div position
      });

      // Unregister blobs
      IPMIFramework.Tracking.PersonLeftSignal.add(function(blob) {
        removeDiv(blob);
      });
    </script>
